<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/INSTA-MINILOGO.jpeg">
    <link rel="stylesheet" href="styles.css"/>
    <title>Instagram</title>
</head>
<script src="javascript.js"></script>
<body>
    <div class="container">
        <div class="left-section">
            <img src="Images/mobileImage.jpeg" alt="" class="mobileImage" >
        </div> 
        <div class="right-section">
            <div class="login-box">
                <img src="Images/instaTextLogo.png" alt="" class="instaTextLogo">
                <input type="text" placeholder="Phone number, username, or email"/>
                <input type="password" placeholder="Password"/>

                <button class="login-btn" onclick="location.href = 'https:\\www.instagram.com'">Log in</button>
                <div class="divider">
                    <hr class="line">
                    <p>OR</p>
                    <hr class="line">
                </div>

                <div class="login-with-facebook">
                    <img src="Images/fbicon.png" onclick(location.href = 'https:\\www.facebook.com'") class="fb-img">
                    <a href="#" class="facbook-login">Login with Facebook</a>
                </div>

                <div>
                    <a href="#" class="forgot-password">Forgot password? </a>
                </div>


            </div>
            <div class="signup-box">
                <p>Don't have an account? <a href="#">Sign up</a></p>


            </div>
            <div class="download-section">
                <p>Get the app</p>
                <div class="app-buttons">
                    <img src="Images/playstore.png" alt="" class="app-btn">
                    <img src="Images/appstore.png" alt="" class="app-btn">

                </div>

            </div>
        </div>
        
    </div>

    <footer class="footer-line">
        <div class="last-line hover">
            <p><a href="#" class="hover">Meta</a></p>
            <p><a href="#">About</a></p>
            <p><a href="#">Blog</a></p>
            <p><a href="#">Jobs</a></p>
            <p><a href="#">Help</a></p>
            <p><a href="#">API</a></p>
            <p><a href="#">Privacy</a></p>
            <p><a href="#">Terms</a></p>
            <p><a href="#">Locations</a></p>
            <p><a href="#">Instagram lite</a></p>
            <p><a href="#">Threads</a></p>
            <p><a href="#">Contact Uploading & Non-Users</a></p>
            <p><a href="#">Meta verified</a></p>

        </div>

        <div class="lang-change">
            <p>English</p>
            <select name="language" id="langu">
                <option value="">Aribic</option>
                <option value="">Spanish</option>
                <option value="">French</option>
                <option value="">Japnese</option>
                <option value="">Hindi</option>
                <option value="">Marathi</option>
                <option value="">Tibetan</option>
                <option value="">Korean</option>
                <option value="">Oromo</option>
                <option value="">Zuhu</option>
                <option value="">Shona</option>
                <option value="">Protoguese</option>
                <option value="">Mayan</option>
                <option value="">Sioux</option>
                <option value="">Igbo</option>
                <option value="">Hausa</option>
            </select>
            <div class="terms">
                Â© 2024 Instagram from Meta
            </div>
        </div>
    </footer>
    
</body>
</html>
